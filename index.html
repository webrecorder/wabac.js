<html>
    <head>
        <link href="static/style.css" rel="stylesheet"/>
        <link href="static/flatpickr.min.css" rel="stylesheet"/>
        <script src="page.js"></script>

        <!-- preloads to help with link discovery for crawlers -->
        <link href="sw.js" as="script" rel="preload"/>
        <link href="static/default_banner.js" as="script" rel="preload"/>
        <link href="static/default_banner.css" as="style" rel="preload"/>
        <link href="static/wb_frame.js" as="script" rel="preload"/>
        <link href="static/wombat.js" as="script" rel="preload"/>
        <link href="static/spinner.svg" as="image" rel="preload"/>

        <link href="static/HKGrotesk-LightItalic.woff2" as="font" rel="preload" crossorigin/>
        <link href="static/HKGrotesk-Bold.woff2" as="font" rel="preload" crossorigin/>
        <link href="static/HKGrotesk-BoldItalic.woff2" as="font" rel="preload" crossorigin/>
        <link href="static/HKGrotesk-Regular.woff2" as="font" rel="preload" crossorigin/>
        <link href="static/InknutAntiqua-Regular.woff2" as="font" rel="preload" crossorigin/>
    </head>
    <body>
        <div class="container">
            <h1 class="header wabac">WABAC</h1>
            <span class="tagline">Web Archive Browsing Advanced Client<br/><a href="https://github.com/webrecorder/wabac.js">View Source on GitHub</a></span>


            <div id="error" style="display: none"></div>

            <div class="formdiv">
                <div id="colls"><i>No Collections Yet!</i></div>
            </div>
            <div class="formdiv">
              <div class="addDiv">
                    <span>
                        <label for="coll-name">Add New Collection:</label>
                        <input id="file-input" type="file" name="file-input" style="display: none;" />
                        <input id="coll-name" type="text" value="replay" name="coll-name"/>
                        <button id="open" onclick="document.getElementById('file-input').click();">Open WARC or HAR File...</button>
                    </span>
                    <span id="loading" style="display: none;"><img src="static/spinner.svg"/>Loading <b id="loadingName"></b></span>
                    <p>The collection will be loaded and available <i>only in your browser</i>. The WARC/HAR file is not uploaded anywhere.<br/><a href="https://github.com/webrecorder/wabac.js">Learn more about how this works.</a></p>
                </div>
            </div>
        </div>
        <footer>
            <div><p>Powered by <span class="wabac"><a href="https://github.com/webrecorder/wabac.js">wabac.js</a></span></p>A project by</div><div class="wr">Webrecorder</div>
        </footer>
    </body>
</html>
